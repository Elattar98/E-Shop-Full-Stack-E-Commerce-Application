
<form class="row g-3 m-5" [formGroup]="editProductForm" (ngSubmit)="onSubmit()">
  <div class="col-12">
    <label for="productTitle" class="form-label">Product Title</label>
    <input type="text" class="form-control" id="productTitle" placeholder="Enter Title here" formControlName="Title">
  </div>
  <div class="col-12">
    <label for="productPrice" class="form-label">Product Price</label>
    <input type="number" class="form-control" id="productPrice" placeholder="Enter Price here" formControlName="Price">
  </div>
  <div class="mb-3">
  <label for="productDescription" class="form-label">Product Description</label>
  <textarea class="form-control" id="productDescription" rows="3" placeholder="Enter Description here" formControlName="Description"></textarea>
  </div>
  <div class="col-12">
    <label for="CategoryID" class="form-label">Category</label>
    <select id="CategoryID" class="form-select" formControlName="Category">
      <option>Choose...</option>
      <option *ngFor="let cat of categories" [attr.value]='cat.categoryId' [attr.selected]="cat.categoryName===loadedProduct.productCategory ? true : null">{{cat.categoryName}}</option>
    </select>
  </div>
  <div class="col-12">
    <label for="productImage" class="form-label">Product Image</label>
    <input type="text" class="form-control" id="productImage" placeholder="Enter Image URL here" formControlName="Image">
  </div>
  <div class="col-12">
    <button type="submit" name="button" class="btn btn-primary" (click)=onSubmit()> Submit </button>
  </div>

</form>
